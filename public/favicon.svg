<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="15" fill="#0a0a0a"/>

  <!-- Pulse circle -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#neonGradient)" stroke-width="3" filter="url(#glow)">
    <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner pulse -->
  <circle cx="50" cy="50" r="15" fill="none" stroke="url(#neonGradient)" stroke-width="2" filter="url(#glow)">
    <animate attributeName="r" values="12;18;12" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="stroke-opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="6" fill="url(#neonGradient)" filter="url(#glow)">
    <animate attributeName="r" values="5;7;5" dur="1s" repeatCount="indefinite"/>
  </circle>

  <!-- N letter hint -->
  <text x="50" y="58" font-family="monospace" font-size="16" font-weight="bold" fill="url(#neonGradient)" text-anchor="middle" filter="url(#glow)">N</text>
</svg>
